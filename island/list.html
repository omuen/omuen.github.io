<!DOCTYPE html>
<html>
    <head>
        <title>学习列表展示</title>
        <style type="text/css">
        .list{
            background-color: rgba(0, 81, 255, 0.76);
            font-family: Arial, Helvetica, sans-serif;
            color: ghostwhite;padding: 16px 32px;
            list-style-type:circle;
        }
        .list li {
            transition: all 0.2s ease-out;
            cursor: pointer;
        }
        .list li:hover{
            padding-left: 16px;
        }
        
        </style>
    </head>
    <body>
        <ul class="list">         
             <li>取快递</li>         
             <li>学编程</li>         
             <li>吃香蕉</li>
        </ul>
        <ol>         
             <li>取快递</li>         
             <li>学编程</li>         
             <li>吃香蕉</li>       
        </ol>
    </body>
</html>
