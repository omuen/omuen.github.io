    <script type="text/javascript">
      ((w)=>{
        const web = w.Web;
        const domain = "https://www.bimwook.com";
        let x = (w.location.search.match(/\?x=([^&]*)/) || ["", ""])[1];
        let xo = (document.body.clientWidth||window.screen.width) > 1024 ? "/home.html" : "/start.html";
        if (x) {
          xo = base64.decode(x);
        }
        else {
          xo = (w.location.search.match(/\?fn=([^&]*)/) || ["", xo])[1];
        }
        let url = domain + "/about.io";
        web.get(url).then(o=>{
          const serverid = "1106998678468001895030322068211092689070";
          if (o.text.indexOf(serverid) > -1) {
            let address = domain + w.decodeURIComponent(xo)
            w.location.replace(address);                          
          }          
        });
      }}(window);
    </script>
  </body>
